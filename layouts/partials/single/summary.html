{{- $numberOfDefaultImages := 4 -}}
<div class="column is-4">
  <div class="box">
    <figure class="image is-3by2">
        {{- $image := "" -}}
        {{- $baseurl := .Site.BaseURL -}}
        {{- if .Params.summaryImage -}} 
          {{- $image = printf "%v%s" $baseurl .Params.summaryImage -}}
        {{ else }}
          {{- $image = printf "%v%s" $baseurl .Site.Params.summary.defaultImage -}}
        {{- end }}
     
      <a href="{{- .Permalink | relURL -}}"><img src="{{- $image -}}" alt=""></a>
    </figure>
    <h3 class="title is-5 summary-title">
      {{ .Params.title }}
    </h3>
    <p class="summary-summary">
      {{- if .Params.summary -}}
        {{- .Params.summary -}}
      {{- else }}
        {{- .Plain -}}
      {{- end -}}
    </p> 
    <div class="action has-text-right">
      <a href="{{- .Permalink | relURL -}}" class="button is-primary">
              Read More
          </a>
    </div>
  </div>
</div>
