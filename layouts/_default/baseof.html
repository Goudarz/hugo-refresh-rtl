<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="rtl">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    {{- partial "meta.html" . -}} {{ partial "site-schema.html" . }}
    <link rel="canonical" href="{{ .Permalink }}" />
    {{ partial "css.html" . }}
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div id="status"></div>
    </div>

    {{- block "main" . -}} {{- end -}} {{- partial "javascript.html" . -}}
  </body>
</html>
